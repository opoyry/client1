<head>

  <head>
    <base href="../">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo 5 - Opt-in</title>

    <link href="examples/style.css" rel="stylesheet">
    <link href="build/cookieconsent.min.css" rel="stylesheet">

    <script src="src/cookieconsent.js"></script>
    <script>
      window.addEventListener("load", function () {
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#252e39"
            },
            "button": {
              "background": "#14a7d0"
            }
          },
          "position": "bottom-right",
          "type": "opt-in",
          "content": {
            "href": "https://www.gravito.net",
            "link": "Or click here to open privacy preferences page",
            "message": "Enter your email address <input type=\"text\" size=\"40\" name=\"email\" value=\"\"><br/>and press the button below",
            "allow": "Get email<br/>with link to<br/>preferences", // link to<br/>preferences to<br/>your email",
            "dismiss": 'Continue<br/>anonymously'
          },
          "revokeBtn" : "<div class=\"cc-revoke {{classes}}\">Preference settings</div>"
        })
      });
    </script>
  </head>

    <div class="center-outer fit">
      <div class="center-inner">
        <div class="example-window" role="main">

      </div>
    </div>

  </body>
